<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="static/img/steam2.png">
    <!-- 导入插件bootstrap font-awesome 才能使用 -->
    <link rel="stylesheet" href="static/plugins/bootstrap-5.1.3/css/bootstrap.css">
    <style>
        body{
            background-size: 100%;
        }
        .box{
            height: 400px;
            width: 500px;
            border-radius: 10px;
            margin: auto;
            margin-top: 100px;
        }
        .box1{
            margin: auto;
        }
        .box2{
            height: 500px;
            width: 600px;
            background-color: rgb(213, 241, 254, 0.7);
            margin: auto;
            border-radius: 50px;
        }
        a{
            color: aliceblue;
            text-decoration: none;
        }
    </style>
</head>
<body background="\static\img\bac.jpg">
    <div class="box2">
    <form class="box">
        <div class="mb-3">
            <br>
            <br>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: auto;"><a href="index1.html">Login</a></button>
      </form>
    </div>
</body>
</html>
