<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肇庆近7天天气展示</title>
    <link rel="icon" href="static/img/寒露.png">
    <style>
        .box2 {
            height: 700px;
            width: 1200px;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<!-- <div class="box"></div> -->
<div class="box2"></div>

<body>
    <script src="static/js/echarts.min.js"></script>

    <!-- echarts基本代码结构: 引入js文件,DOM容器,初始化对象,设置option-->
    <script>
        // 可以设置主题 light dark
        var myChart = echarts.init(document.querySelector('.box2'));
        // 准备配置项
        // 参考官方文档 title为对象 指定key-value 每一个下标箭头都是一个value
        var option1 = {
            title: {
                text: '肇庆近7天天气展示',
                link: 'http://www.weather.com.cn/weather/101280901.shtml',
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {},
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: { readOnly: false },
                    magicType: { type: ['line', 'bar'] },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                nameTextStyle:
                {
                    fontSize: 1,
                    fontWeight: 'bolder'
                },
                // data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
                data: ['10日', '11日', '12日', '13日', '14日', '15日', '16日'],
                boundaryGap:true,
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} °C'
                }
            },
            series: [
                // series下可以创建多个对象
                {
                    name: 'Highest',
                    type: 'line',
                    data: [21, 19, 18, 18, 16, 18, 18],
                    // 堆叠图 -> stack : 'all', areaStyle:{} 脱离0值比例 scale
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max' },
                            { type: 'min', name: 'Min' }
                        ]
                    },
                    markLine: {
                        data: [{ type: 'average', name: 'Avg' }]
                    }
                },
                {
                    name: 'Lowest',
                    type: 'line',
                    data: [11, 11, 7, 10, 7, 9, 7],
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max' },
                            { type: 'min', name: 'Min' }
                        ]
                    },
                    markLine: {
                        data: [
                            { type: 'average', name: '平均温度' },
                        ]
                    },
                    // 标记区域颜色
                    // markArea:{
                    //     data :[
                    //         [
                    //             {xAxis: '8日'},
                    //             {xAxis: '9日'}
                    //         ],
                    //         [
                    //             {xAxis: '11日'},
                    //             {xAxis: '12日'}
                    //         ]
                    //     ],
                    // },
                    // 平滑曲线 
                    // smooth:true,
                    // // 设置线条样式
                    // lineStyle:{
                    //     color:'red',
                    //     type: 'dashed' // 虚线 dotted 点线  solid(默认实线)
                    // },
                    // 区域样式
                    // 将线条和x轴填充
                    // areaStyle:{
                    //     color:'pink'
                    // }
                }
            ]
        };
        myChart.setOption(option1);
    </script>
</body>

</html>
